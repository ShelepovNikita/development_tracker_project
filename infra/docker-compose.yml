version: '3.3'

services:

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data/
    env_file:
      - .env
    restart: always

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    depends_on:
      - db
    env_file:
     - .env
    restart: always
    ports:
     - "8000:8000"


volumes:
  db_data: